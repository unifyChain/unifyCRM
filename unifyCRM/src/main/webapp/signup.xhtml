<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<c:set var="base" value="#{request.contextPath}" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

  <!-- Title -->
  <title>注册 | Unify - 大风起兮(北京)科技有限公司</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.ico"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600" rel="stylesheet"/>

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="${base}/resources/unify-layout/vendor/bootstrap-icons/font/bootstrap-icons.css"/>

  <!-- CSS Unify Template -->
  <link rel="stylesheet" href="${base}/resources/unify-layout/css/theme.min.css"/>
</h:head>

<h:body class="d-flex align-items-center min-h-100 bg-dark">
  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main" class="flex-grow-1 overflow-hidden">
    <!-- Content -->
    <div class="container content-space-t-1 content-space-b-2">
      <div class="mx-lg-auto" style="max-width: 55rem;">
        <div class="d-flex justify-content-center align-items-center flex-column min-vh-lg-100">
          <!-- ========== HEADER ========== -->
          <header id="header" class="navbar navbar-height navbar-light mb-3">
            <div class="container">
              <a class="navbar-brand mx-auto" href="./index.html" aria-label="Unify">
                <img class="navbar-brand-logo" src="${base}/resources/unify-layout/svg/logos/logo-white.svg" alt="大风起·云向兮"/>
              </a>
            </div>
          </header>
          <!-- ========== END HEADER ========== -->

          <div class="position-relative">
            <!-- Card -->
            <div class="card card-shadow card-login">
              <div class="row">
                <div class="col-md-8">
                  <div class="card-body">
                    <!-- Form -->
                    <form class="js-validate needs-validation" >
                      <div class="text-center">
                        <div class="mb-5">
                          <h3 class="card-title">创建您的账户</h3>
                        </div>

                       
                      </div>

                      <label class="form-label" for="fullNameSrEmail">姓名</label>

             
                          <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" name="fullName" id="fullNameSrEmail" placeholder="大风起" aria-label="大风起" />
                            <span class="invalid-feedback">请输入你的姓名</span>
                          </div>
                          <!-- End Form -->
                        
                      <!-- End Form -->
						<div class="mb-4">
							<label class="form-label" for="signupSrMobile">手机</label>
                            <input type="text" class="form-control form-control-lg" placeholder="13911221833" aria-label="13911221833" />
                            <span class="invalid-feedback">请输入你的手机号码</span>
                          </div>
                      <!-- Form -->
                      <div class="mb-4">
                        <label class="form-label" for="signupSrEmail">你的邮件</label>
                        <input type="email" class="form-control form-control-lg" name="email" id="signupSrEmail" placeholder="23400601@qq.com" aria-label="23400601@qq.com" />
                        <span class="invalid-feedback">请输入合法的邮件地址</span>
                      </div>
                      <!-- End Form -->

                      <!-- Form -->
                      <div class="mb-4">
                        <label class="form-label" for="signupSrPassword">密码</label>

                        <div class="input-group-merge">
                          <input type="password" class="js-toggle-password form-control form-control-lg" name="password" id="signupSrPassword" placeholder="需要8+字符或数字" aria-label="需要8+字符或数字"  minlength="8"
                                 data-hs-toggle-password-options='{
                                   "target": [".js-toggle-password-target-1", ".js-toggle-password-target-2"],
                                   "defaultClass": "bi-eye-slash",
                                   "showClass": "bi-eye",
                                   "classChangeTarget": ".js-toggle-password-show-icon-1"
                                 }'/>
                          <a class="js-toggle-password-target-1 input-group-append input-group-text" href="javascript:;">
                            <i class="js-toggle-password-show-icon-1 bi-eye"></i>
                          </a>
          
                          <span class="invalid-feedback">您的密码无效。请再试一次。</span>
                        </div>
                      </div>
                      <!-- End Form -->

                      <!-- Form -->
                      <div class="mb-4">
                        <label class="form-label" for="signupSrConfirmPassword">确认密码</label>

                        <div class="input-group-merge">
                          <input type="password" class="js-toggle-password form-control form-control-lg" name="confirmPassword" id="signupSrConfirmPassword" placeholder="需要8个以上字符" aria-label="需要8个以上字符"  minlength="8"
                                 data-hs-toggle-password-options='{
                                   "target": [".js-toggle-password-target-1", ".js-toggle-password-target-2"],
                                   "defaultClass": "bi-eye-slash",
                                   "showClass": "bi-eye",
                                   "classChangeTarget": ".js-toggle-password-show-icon-2"
                                 }'/>
                          <a class="js-toggle-password-target-2 input-group-append input-group-text" href="javascript:;">
                            <i class="js-toggle-password-show-icon-2 bi-eye"></i>
                          </a>
          
                          <span class="invalid-feedback">密码与确认密码不匹配。</span>
                        </div>
                      </div>
                      <!-- End Form -->

                      <!-- Form Check -->
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="termsCheckbox" />
                        <label class="form-check-label" for="termsCheckbox">我同意接受<a href="#">条款和条件</a></label>
                        <span class="invalid-feedback">请接受我们的条款和条件。</span>
                      </div>
                      <!-- End Form Check -->

                      <div class="d-grid gap-4">
                        <button type="submit" class="btn btn-primary btn-lg">创建账户</button>
                        <p class="card-text text-muted">记得你的密码？<a class="link" href="${base}/login.xhtml">登录</a></p>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>
                <!-- End Col -->
                  
                <div class="col-md-4 d-md-flex justify-content-center flex-column bg-soft-primary p-8 p-md-5" style="background-image: url(${base}/resources/unify-layout/svg/components/wave-pattern.svg);">
                  <h5 class="mb-4">通过以下方式构建数字产品：</h5>

                  <!-- List Checked -->
                  <ul class="list-checked list-checked-primary list-py-2">
                    <li class="list-checked-item">一体化工具</li>
                    <li class="list-checked-item">轻松管理你的服务</li>
                  </ul>
                  <!-- End List Checked -->

                  <span class="d-block">
                    <a class="link link-pointer" href="#">了解更多</a>
                  </span>
                </div>
                <!-- End Col -->
              </div>
              <!-- End Row -->
            </div>
            <!-- End Card -->

            <!-- SVG Shape -->
            <figure class="position-absolute top-0 end-0 zi-n1 d-none d-sm-block mt-n7 me-n10" style="width: 4rem;">
              <img class="img-fluid" src="${base}/resources/unify-layout/svg/components/pointer-up.svg" alt="大风起·云向兮"/>
            </figure>
            <!-- End SVG Shape -->

            <!-- SVG Shape -->
            <figure class="position-absolute bottom-0 start-0 d-none d-sm-block ms-n10 mb-n10" style="width: 15rem;">
              <img class="img-fluid" src="${base}/resources/unify-layout/svg/components/curved-shape.svg" alt="大风起·云向兮"/>
            </figure>
            <!-- End SVG Shape -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- JS Global Compulsory  -->
  <script src="${base}/resources/unify-layout/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="${base}/resources/unify-layout/vendor/hs-toggle-password/dist/js/hs-toggle-password.js"></script>

  <!-- JS Unify -->
  <script src="${base}/resources/unify-layout/js/theme.min.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    (function() {
      // INITIALIZATION OF BOOTSTRAP VALIDATION
      // =======================================================
      HSBsValidation.init('.js-validate', {
        onSubmit: data => {
          data.event.preventDefault()
          alert('Submited')
        }
      })


      // INITIALIZATION OF TOGGLE PASSWORD
      // =======================================================
      new HSTogglePassword('.js-toggle-password')
    })()
  </script>
</h:body>
</html>
