<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Float Label</ui:define>

    <ui:define name="content">
        <div class="card" style="width: 100%">
            <h5>Float Label</h5>
            <p>All input text components support floating labels by adding (
                <mark>.ui-float-label</mark>
                ) to wrapper class.
            </p>
            <div class="grid ui-fluid mt-3 floatlabel-demo">
                <div class="col-12 md:col-6">
                    <div class="field">
                            <span class="ui-float-label">
                                <p:inputText/>
                                <p:outputLabel for="@previous" value="InputText"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label ui-input-icon-left">
                                <i class="pi pi-search"/>
                                <p:inputText/>
                                <p:outputLabel for="@previous" value="Left Icon" styleClass="ml-4"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label ui-input-icon-right">
                                <p:inputText/>
                                <p:outputLabel for="@previous" value="Right Icon"/>
                                <i class="pi pi-spin pi-spinner"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label">
                                <p:inputMask mask="99/99/9999"/>
                                <p:outputLabel for="@previous" value="InputMask"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label">
                                <p:inputNumber/>
                                <p:outputLabel for="@previous" value="InputNumber"/>
                            </span>
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <div class="field">
                        <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-user"/>
                                </span>
                                <span class="ui-float-label" style="width: 100%">
                                    <p:inputText/>
                                    <p:outputLabel for="@previous" value="InputGroup"/>
                                </span>
                        </div>
                    </div>
                    <div class="field">
                            <span class="ui-float-label">
                                <p:autoComplete/>
                                <p:outputLabel for="@previous" value="AutoComplete"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label">
                                <p:datePicker/>
                                <p:outputLabel for="@previous" value="Datepicker"/>
                            </span>
                    </div>
                    <div class="field">
                            <span class="ui-float-label">
                                <p:inputTextarea rows="3" cols="30"/>
                                <p:outputLabel for="@previous" value="Textarea"/>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
