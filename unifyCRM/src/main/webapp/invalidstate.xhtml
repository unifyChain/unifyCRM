<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Invalid State</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="card" style="width: 100%">
                <h5>Invalid State</h5>
                <p>All form components have an invalid state style to display the validation errors.</p>
                <div class="grid ui-fluid mt-3">
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="InputText"/>
                            <p:inputText required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="AutoComplete"/>
                            <p:autoComplete required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="Datepicker"/>
                            <p:datePicker showIcon="true" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="Chips"/>
                            <p:chips required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="Textarea"/>
                            <p:inputTextarea rows="3" cols="30" required="true"/>
                        </div>
                    </div>

                    <div class="col-12 md:col-6">
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="InputMask"/>
                            <p:inputMask mask="99/99/9999" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="InputNumber"/>
                            <p:inputNumber required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="Dropdown"/>
                            <p:selectOneMenu required="true">
                                <f:selectItem itemLabel="Select"/>
                                <f:selectItem itemLabel="Option 1" itemValue="1"/>
                                <f:selectItem itemLabel="Option 2" itemValue="2"/>
                                <f:selectItem itemLabel="Option 3" itemValue="3"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next" styleClass="block" value="MultiSelect"/>
                            <p:selectCheckboxMenu label="Select" filter="true" filterMatchMode="startsWith"
                                                  required="true">
                                <f:selectItem itemLabel="Option 1" itemValue="1"/>
                                <f:selectItem itemLabel="Option 2" itemValue="2"/>
                                <f:selectItem itemLabel="Option 3" itemValue="3"/>
                            </p:selectCheckboxMenu>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <p:remoteCommand form="form" autoRun="true" update="form"/>

    </ui:define>

</ui:composition>
