
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
button.ui-button {
	margin-right: .5rem;
}
</style>
	</ui:define>
	<ui:define name="title">
        合同
    </ui:define>
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<h:form>
					<div class="card">
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="../dashboard" />
							<p:menuitem value="合同" />
						</p:breadCrumb>
					</div>
				</h:form>
				<h:form id="ContractSearchForm">

					<div class="card">
						<div class="col-12">
							<div class="ui-fluid formgrid grid">
								<div class="field col-12 md:col-3">
									<p:outputLabel value="合同状态" for="contractStatus" />
									<p:selectCheckboxMenu id="contractStatus"
										value="#{contractController.selected.contractStatuss}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItem itemLabel="未开始" itemValue="未开始" />
										<f:selectItem itemLabel="执行中" itemValue="执行中" />
										<f:selectItem itemLabel="成功结束" itemValue="成功结束" />
										<f:selectItem itemLabel="意外终止" itemValue="意外终止" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="负责人" for="personId" />
									<p:selectCheckboxMenu id="personId"
										value="#{contractController.selected.personIds}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{userController.items}" var="status"
											itemLabel="#{status.firstName}" itemValue="#{status.ids}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-6">
									<p:outputLabel value="合同总金额" for="totalContractAmount" />
									<div class="ui-inputgroup">
										<p:inputNumber id="totalContractAmount"
											value="#{contractController.selected.totalContractAmount}"
											modifyValueOnWheel="false" title="totalContractAmount"
											required="false" placeholder="最小值" />
										<p:outputLabel value="~" for="totalContractAmounts" />
										<p:inputNumber id="totalContractAmounts"
											value="#{contractController.selected.totalContractAmounts}"
											modifyValueOnWheel="false" title="totalContractAmounts"
											required="false" placeholder="最大值" />
									</div>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="部门" for="departmentName" />
									<div class="ui-inputgroup">
										<p:inputText id="departmentName"
											value="#{contractController.selected.departmentName}"
											title="departmentName" disabled="true" />
										<p:commandButton icon="pi pi-search"
											styleClass="ui-button-warning"
											oncomplete="PF('DepartmentSelectedDialog').show()" />
									</div>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="合同开始日期" for="contractStartDate" />
									<p:selectOneMenu id="contractStartDate"
										value="#{contractController.selected.contractStartDates}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="contractStartDateRange"
											listener="#{contractController.contractStartDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="contractStartDateRange" />
									<p:datePicker id="contractStartDateRange"
										value="#{contractController.selected.contractStartDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd HH:mm:ss" showTime="true">
										<p:ajax event="dateSelect"
											listener="#{contractController.contractStartDateRange}"
											update="contractStartDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="合同结束日期" for="contractEndDate" />
									<p:selectOneMenu id="contractEndDate"
										value="#{contractController.selected.contractEndDates}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="contractEndDateRange"
											listener="#{contractController.contractEndDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="contractEndDateRange" />
									<p:datePicker id="contractEndDateRange"
										value="#{contractController.selected.contractEndDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd HH:mm:ss" showTime="true">
										<p:ajax event="dateSelect"
											listener="#{contractController.contractEndDateRange}"
											update="contractEndDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="签约日期" for="signingDate" />
									<p:selectOneMenu id="signingDate"
										value="#{contractController.selected.signingDates}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="signingDateRange"
											listener="#{contractController.signingDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="signingDateRange" />
									<p:datePicker id="signingDateRange"
										value="#{contractController.selected.signingDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd">
										<p:ajax event="dateSelect"
											listener="#{contractController.signingDateRange}"
											update="signingDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-6">
									<div class="ui-inputgroup">
										<p:commandButton value="查询"
											style="width:auto;margin-left:5px;"
											action="#{contractController.search}"
											update="ContractListForm" icon="pi pi-search" />
										<p:commandButton value="高级查询"
											actionListener="#{contractController.prepareCreate}"
											style="width:auto;margin-left:5px;" update=":SearchForm"
											icon="pi pi-filter" oncomplete="PF('SearchDialog').show()" />
										<p:commandButton value="重置" icon="pi pi-replay"
											action="#{contractController.reset}"
											update="ContractSearchForm" process="@this"
											style="width:auto;margin-left:5px;"
											styleClass="p-mr-2 ui-button-outlined">
										</p:commandButton>
									</div>
								</div>

							</div>
						</div>
					</div>
				</h:form>
				<h:form id="ContractListForm">
					<div class="card">
						<p:tabView style="margin-top:5px;">
							<p:tab title="全部合同">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{contractController.modules}" var="model">
											<p:commandButton value="新增"
												actionListener="#{contractController.prepareCreate}"
												style="width:auto;" update=":ContractCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('ContractCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{contractController.modules}" var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist"
														fileName="全部合同" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="toggler" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist" trigger="toggler" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist" var="item"
									value="#{contractController.items}"
									selection="#{contractController.selected}" editable="true"
									selectionMode="single" widgetVar="dataTable"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">
									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{contractController.modules}" var="model">
											<p:commandButton icon="pi pi-search"
												update=":ContractViewForm"
												action="#{contractController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('ContractViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":ContractEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('ContractEditDialog').show()"
												action="#{contractController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{contractController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemove').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:confirmDialog message="确定删除吗?" header="提示"
												severity="alert" widgetVar="confirmDialogRemove">
												<p:commandButton value="是" styleClass="ui-confirmdialog-yes"
													action="#{contractController.destroy}" icon="pi pi-check"
													style="width:auto;" update=":growl,datalist" ajax="true"
													oncomplete="PF('confirmDialogRemove').hide()" />
												<p:commandButton value="否" styleClass="ui-confirmdialog-no"
													style="width:auto;" icon="pi pi-times"
													onclick="PF('confirmDialogRemove').hide();" type="button" />
											</p:confirmDialog>
										</c:forEach>
									</p:column>
									<p:column sortBy="#{item.contractTitle}"
										filterBy="#{item.contractTitle}" styleClass="singleLine"
										filterMatchMode="contains">

										<f:facet name="header">
											<h:outputText value="合同标题" />
										</f:facet>
										<h:outputText value="#{item.contractTitle}" />
									</p:column>
									<p:column sortBy="#{item.customerName}"
										filterBy="#{item.customerName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="对应客户" />
										</f:facet>
										<h:outputText value="#{item.customerName}" />
									</p:column>
									<p:column sortBy="#{item.totalContractAmount}"
										filterBy="#{item.totalContractAmount}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="合同总金额" />
										</f:facet>
										<h:outputText value="#{item.totalContractAmount}" />
									</p:column>
									<p:column sortBy="#{item.signingDate}"
										filterBy="#{item.signingDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="签约日期" />
										</f:facet>
										<h:outputText value="#{item.signingDate}" />
									</p:column>
									<p:column field="departmentName" headerText="所属部门"
										filterMatchMode="exact" sortBy="#{item.departmentName}"
										styleClass="singleLine">
										<f:facet name="filter">
											<p:selectOneMenu onchange="PF('dataTable').filter()"
												styleClass="custom-filter">
												<f:selectItem itemLabel="全部" itemValue="#{null}"
													noSelectionOption="true" />
												<f:selectItems
													value="#{departmentController.itemsDepartment}"
													var="status" itemLabel="#{status.name}"
													itemValue="#{status.id}!_#{status.name}" />
											</p:selectOneMenu>
										</f:facet>
										<h:outputText value="#{item.departmentName}" />
									</p:column>
									<p:column sortBy="#{item.updateDate}"
										filterBy="#{item.updateDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="修改时间" />
										</f:facet>
										<h:outputText value="#{item.updateDate}" />
									</p:column>
									<p:column sortBy="#{item.remarks}" filterBy="#{item.remarks}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="备注" />
										</f:facet>
										<h:outputText value="#{item.remarks}" />
									</p:column>
									<p:column sortBy="#{item.personName}"
										filterBy="#{item.personName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="负责人" />
										</f:facet>
										<h:outputText value="#{item.personName}" />
									</p:column>
									<p:column sortBy="#{item.nextFollowTime}"
										filterBy="#{item.nextFollowTime}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="下次跟进时间" />
										</f:facet>
										<h:outputText value="#{item.nextFollowTime}" />
									</p:column>
									<p:column sortBy="#{item.createName}"
										filterBy="#{item.createName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建人" />
										</f:facet>
										<h:outputText value="#{item.createName}" />
									</p:column>
									<p:column sortBy="#{item.createDate}"
										filterBy="#{item.createDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建时间" />
										</f:facet>
										<h:outputText value="#{item.createDate}" />
									</p:column>
									<p:column>
										<f:facet name="header">写跟进</f:facet>
										<p:commandButton update=":growl,:FollowupForm"
											oncomplete="PF('FollowupDialog').show()" title="写跟进"
											icon="pi pi-edit" style="width:45px;margin-left:5px;"
											ajax="true">
											<f:setPropertyActionListener value="#{item}"
												target="#{contractController.selected}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode">
									<p:commandButton value="是" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="否" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:tab>

							<p:tab title="我的合同">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{contractController.modules}" var="model">
											<p:commandButton value="新增"
												actionListener="#{contractController.prepareCreate}"
												style="width:auto;" update=":ContractCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('ContractCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{contractController.modules}" var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist1"
														fileName="我的合同" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="togglers" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist1" trigger="togglers" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist1" var="item"
									value="#{contractController.itemsOfMy}"
									selection="#{contractController.selected}" editable="true"
									selectionMode="single" widgetVar="dataTable1"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">
									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{contractController.modules}" var="model">
											<p:commandButton icon="pi pi-search"
												update=":ContractViewForm"
												action="#{contractController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('ContractViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":ContractEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('ContractEditDialog').show()"
												action="#{contractController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{contractController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemoves').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:confirmDialog message="确定删除吗?" header="提示"
												severity="alert" widgetVar="confirmDialogRemoves">
												<p:commandButton value="是" styleClass="ui-confirmdialog-yes"
													action="#{contractController.destroy}" icon="pi pi-check"
