
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
button.ui-button {
	margin-right: .5rem;
}
</style>
	</ui:define>
	<ui:define name="title">
        联系人
    </ui:define>
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<h:form>
					<div class="card">
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="../dashboard" />
							<p:menuitem value="联系人" />
						</p:breadCrumb>
					</div>
				</h:form>
				<h:form id="ContactsSearchForm">
					<div class="card">
						<div class="col-12">
							<div class="ui-fluid formgrid grid">
								<div class="field col-12 md:col-3">
									<p:outputLabel value="创建时间" for="createDate" />
									<p:selectOneMenu id="createDate"
										value="#{contactsController.selected.createDate}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="dateRange"
											listener="#{contactsController.createDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="dateRange" />
									<p:datePicker id="dateRange"
										value="#{contactsController.selected.createDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd HH:mm:ss" showTime="true">
										<p:ajax event="dateSelect"
											listener="#{contactsController.dateRange}"
											update="createDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="更新于" for="updateDate" />
									<p:selectOneMenu id="updateDate"
										value="#{contactsController.selected.updateDate}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="updateDateRange"
											listener="#{contactsController.updateDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="updateDateRange" />
									<p:datePicker id="updateDateRange"
										value="#{contactsController.selected.updateDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd HH:mm:ss" showTime="true">
										<p:ajax event="dateSelect"
											listener="#{contactsController.updateDateRange}"
											update="updateDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="性别" for="sex" />
									<p:selectOneMenu id="sex"
										value="#{contactsController.selected.sex}" required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="男" itemValue="男" />
										<f:selectItem itemLabel="女" itemValue="女" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="创建人" for="createId" />
									<p:selectCheckboxMenu id="createId"
										value="#{contactsController.selected.createIds}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{userController.items}" var="status"
											itemLabel="#{status.firstName}"
											itemValue="#{status.username}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="部门" for="departmentName" />
									<div class="ui-inputgroup">
										<p:inputText id="departmentName"
											value="#{contactsController.selected.departmentName}"
											title="departmentName" disabled="true" />
										<p:commandButton icon="pi pi-search"
											styleClass="ui-button-warning"
											oncomplete="PF('DepartmentSelectedDialog').show()" />
									</div>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="对应客户" for="customerId" />
									<p:selectCheckboxMenu id="customerId"
										value="#{contactsController.selected.customerIds}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{customerController.parentCustomer}"
											var="customer" itemLabel="#{customer.name}"
											itemValue="#{customer.id}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-3">
									<div class="ui-inputgroup">
										<p:commandButton value="查询"
											style="width:auto;margin-left:5px;"
											action="#{contactsController.search}"
											update="ContactsListForm" icon="pi pi-search" />
										<p:commandButton value="重置" icon="pi pi-replay"
											action="#{contactsController.reset}"
											update="ContactsSearchForm" process="@this"
											style="width:auto;margin-left:5px;"
											styleClass="p-mr-2 ui-button-outlined">
										</p:commandButton>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
				<h:form id="ContactsListForm">
					<div class="card">
						<p:tabView style="margin-top:5px;">
							<p:tab title="全部联系人">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{contactsController.modules}" var="model">
											<p:commandButton value="新增"
												actionListener="#{contactsController.prepareCreate}"
												style="width:auto;" update=":ContactsCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('ContactsCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{contactsController.modules}" var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist"
														fileName="全部联系人" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="toggler" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist" trigger="toggler" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist" var="item"
									value="#{contactsController.items}"
									selection="#{contactsController.selected}" editable="true"
									selectionMode="single" widgetVar="dataTable"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">
									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{contactsController.modules}" var="model">
											<p:commandButton icon="pi pi-search"
												update=":ContactsViewForm"
												action="#{contactsController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('ContactsViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":ContactsEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('ContactsEditDialog').show()"
												action="#{contactsController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{contactsController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemove').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:confirmDialog message="确定删除吗?" header="提示"
												severity="alert" widgetVar="confirmDialogRemove">
												<p:commandButton value="是" styleClass="ui-confirmdialog-yes"
													action="#{contactsController.destroy}" icon="pi pi-check"
													style="width:auto;" update=":growl,datalist" ajax="true"
													oncomplete="PF('confirmDialogRemove').hide()" />
												<p:commandButton value="否" styleClass="ui-confirmdialog-no"
													style="width:auto;" icon="pi pi-times"
													onclick="PF('confirmDialogRemove').hide();" type="button" />
											</p:confirmDialog>
										</c:forEach>
									</p:column>
									<p:column sortBy="#{item.name}" filterBy="#{item.name}"
										styleClass="singleLine" filterMatchMode="contains">

										<f:facet name="header">
											<h:outputText value="姓名" />
										</f:facet>
										<h:outputText value="#{item.name}" />
									</p:column>
									<p:column sortBy="#{item.customerName}"
										filterBy="#{item.customerName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="对应客户" />
										</f:facet>
										<h:outputText value="#{item.customerName}" />
									</p:column>
									<p:column sortBy="#{item.position}" filterBy="#{item.position}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="职务" />
										</f:facet>
										<h:outputText value="#{item.position}" />
									</p:column>
									<p:column sortBy="#{item.telephone}"
										filterBy="#{item.telephone}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="电话" />
										</f:facet>
										<h:outputText value="#{item.telephone}" />
									</p:column>
									<p:column sortBy="#{item.phone}" filterBy="#{item.phone}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="手机" />
										</f:facet>
										<h:outputText value="#{item.phone}" />
									</p:column>
									<p:column sortBy="#{item.wxid}" filterBy="#{item.wxid}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="微信" />
										</f:facet>
										<h:outputText value="#{item.wxid}" />
									</p:column>
									<p:column sortBy="#{item.qq}" filterBy="#{item.qq}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="QQ" />
										</f:facet>
										<h:outputText value="#{item.qq}" />
									</p:column>
									<p:column sortBy="#{item.wangwang}" filterBy="#{item.wangwang}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="旺旺" />
										</f:facet>
										<h:outputText value="#{item.wangwang}" />
									</p:column>
									<p:column sortBy="#{item.email}" filterBy="#{item.email}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="邮箱" />
										</f:facet>
										<h:outputText value="#{item.email}" />
									</p:column>
									<p:column sortBy="#{item.website}" filterBy="#{item.website}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="网址" />
										</f:facet>
										<h:outputText value="#{item.website}" />
									</p:column>
									<p:column sortBy="#{item.zipCode}" filterBy="#{item.zipCode}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="邮编" />
										</f:facet>
										<h:outputText value="#{item.zipCode}" />
									</p:column>
									<p:column sortBy="#{item.address}" filterBy="#{item.address}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="地址" />
										</f:facet>
										<h:outputText value="#{item.address}" />
									</p:column>
									<p:column sortBy="#{item.sex}" filterBy="#{item.sex}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="性别" />
										</f:facet>
										<h:outputText value="#{item.sex}" />
									</p:column>
									<p:column sortBy="#{item.updateDate}"
										filterBy="#{item.updateDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="修改时间" />
										</f:facet>
										<h:outputText value="#{item.updateDate}" />
									</p:column>
									<p:column sortBy="#{item.remarks}" filterBy="#{item.remarks}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="备注" />
										</f:facet>
										<h:outputText value="#{item.remarks}" />
									</p:column>
									<p:column sortBy="#{item.createName}"
										filterBy="#{item.createName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建人" />
										</f:facet>
										<h:outputText value="#{item.createName}" />
									</p:column>
									<p:column sortBy="#{item.createDate}"
										filterBy="#{item.createDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建时间" />
										</f:facet>
										<h:outputText value="#{item.createDate}" />
									</p:column>
								</p:dataTable>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode">
									<p:commandButton value="是" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="否" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:tab>

							<p:tab title="我的联系人">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{contactsController.modules}" var="model">
											<p:commandButton id="createButton" value="新增"
												actionListener="#{contactsController.prepareCreate}"
												style="width:auto;" update=":ContactsCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('ContactsCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{contactsController.modules}" var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist1"
														fileName="我的联系人" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="togglers" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist1" trigger="togglers" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist1" var="item"
									value="#{contactsController.itemsOfMy}"
									selection="#{contactsController.selected}" editable="true"
									selectionMode="single" widgetVar="dataTable1"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">

									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{contactsController.modules}" var="model">
											<p:commandButton icon="pi pi-search"
												update=":ContactsViewForm"
												action="#{contactsController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('ContactsViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":ContactsEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('ContactsEditDialog').show()"
												action="#{contactsController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{contactsController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemoves').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:confirmDialog message="确定删除吗?" header="提示"
												severity="alert" widgetVar="confirmDialogRemoves">
												<p:commandButton value="是" styleClass="ui-confirmdialog-yes"
													action="#{contactsController.destroy}" icon="pi pi-check"
													style="width:auto;" update=":growl,datalist1" ajax="true"
													oncomplete="PF('confirmDialogRemoves').hide()" />
												<p:commandButton value="否" styleClass="ui-confirmdialog-no"
													style="width:auto;" icon="pi pi-times"
													onclick="PF('confirmDialogRemoves').hide();" type="button" />
											</p:confirmDialog>
										</c:forEach>
									</p:column>
									<p:column sortBy="#{item.name}" filterBy="#{item.name}"
										styleClass="singleLine" filterMatchMode="contains">

										<f:facet name="header">
											<h:outputText value="姓名" />
										</f:facet>
										<h:outputText value="#{item.name}" />
									</p:column>
									<p:column sortBy="#{item.customerName}"
										filterBy="#{item.customerName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="对应客户" />
										</f:facet>
