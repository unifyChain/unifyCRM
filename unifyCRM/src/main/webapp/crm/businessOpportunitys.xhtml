
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
button.ui-button {
	margin-right: .5rem;
}
</style>
	</ui:define>
	<ui:define name="title">
        商机
    </ui:define>
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<h:form>
					<div class="card">
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="../dashboard" />
							<p:menuitem value="商机" />
						</p:breadCrumb>
					</div>
				</h:form>
				<h:form id="BusinessOpportunitySearchForm">
					<div class="card">
						<div class="col-12">
							<div class="ui-fluid formgrid grid">
								<div class="field col-12 md:col-3">
									<p:outputLabel value="预计签单日期" for="expectedSigningDate" />
									<p:selectOneMenu id="expectedSigningDate"
										value="#{businessOpportunityController.selected.expectedSigningDates}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="expectedSigningDateRange"
											listener="#{businessOpportunityController.expectedSigningDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="expectedSigningDateRange" />
									<p:datePicker id="expectedSigningDateRange"
										value="#{businessOpportunityController.selected.expectedSigningDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd">
										<p:ajax event="dateSelect"
											listener="#{businessOpportunityController.expectedSigningDateRange}"
											update="expectedSigningDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="创建时间" for="createDate" />
									<p:selectOneMenu id="createDate"
										value="#{businessOpportunityController.selected.createDate}"
										required="false">
										<f:selectItem itemLabel="请选择"></f:selectItem>
										<f:selectItem itemLabel="今日" itemValue="今日"></f:selectItem>
										<f:selectItem itemLabel="本周" itemValue="本周"></f:selectItem>
										<f:selectItem itemLabel="本月" itemValue="本月"></f:selectItem>
										<f:selectItem itemLabel="本季度" itemValue="本季度"></f:selectItem>
										<f:selectItem itemLabel="本年" itemValue="本年"></f:selectItem>
										<p:ajax update="createDateRange"
											listener="#{businessOpportunityController.createDate}" />
									</p:selectOneMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="自定义" for="createDateRange" />
									<p:datePicker id="createDateRange"
										value="#{businessOpportunityController.selected.createDateRange}"
										selectionMode="range" readonlyInput="true"
										pattern="yyyy-MM-dd HH:mm:ss" showTime="true">
										<p:ajax event="dateSelect"
											listener="#{businessOpportunityController.dateRange}"
											update="createDate" />
									</p:datePicker>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="销售阶段" for="salesStage" />
									<p:selectCheckboxMenu id="salesStage"
										value="#{businessOpportunityController.selected.salesStages}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{dictController.salesStages}"
											var="sales_stage" itemLabel="#{sales_stage.dictLabel}"
											itemValue="#{sales_stage.dictCode}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-6">
									<p:outputLabel value="预计销售金额(元)" for="estimatedAmount" />
									<div class="ui-inputgroup">
										<p:inputText id="estimatedAmount"
											value="#{businessOpportunityController.selected.estimatedAmount}"
											title="estimatedAmount" required="false" placeholder="最小值" />
										<p:outputLabel value="~" for="estimatedAmounts" />
										<p:inputText id="estimatedAmounts"
											value="#{businessOpportunityController.selected.estimatedAmounts}"
											title="estimatedAmounts" required="false" placeholder="最大值" />
									</div>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="部门" for="departmentName" />
									<div class="ui-inputgroup">
										<p:inputText id="departmentName"
											value="#{businessOpportunityController.selected.departmentName}"
											title="departmentName" disabled="true" />
										<p:commandButton icon="pi pi-search"
											styleClass="ui-button-warning"
											oncomplete="PF('DepartmentSelectedDialog').show()" />
									</div>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="负责人" for="personId" />
									<p:selectCheckboxMenu id="personId"
										value="#{businessOpportunityController.selected.personIds}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{userController.items}" var="status"
											itemLabel="#{status.firstName}" itemValue="#{status.ids}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-3">
									<p:outputLabel value="对应客户" for="customerId" />
									<p:selectCheckboxMenu id="customerId"
										value="#{businessOpportunityController.selected.customerIds}"
										multiple="true" required="false" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{customerController.parentCustomer}"
											var="customer" itemLabel="#{customer.name}"
											itemValue="#{customer.id}" />
									</p:selectCheckboxMenu>
								</div>
								<div class="field col-12 md:col-6">
									<div class="ui-inputgroup">
										<p:commandButton value="查询"
											style="width:auto;margin-left:5px;"
											action="#{businessOpportunityController.search}"
											update="BusinessOpportunityListForm" icon="pi pi-search" />
										<p:commandButton value="高级查询"
											actionListener="#{businessOpportunityController.prepareCreate}"
											style="width:auto;margin-left:5px;" update=":SearchForm"
											icon="pi pi-filter" oncomplete="PF('SearchDialog').show()" />
										<p:commandButton value="重置" icon="pi pi-replay"
											action="#{businessOpportunityController.reset}"
											update="BusinessOpportunitySearchForm" process="@this"
											style="width:auto;margin-left:5px;"
											styleClass="p-mr-2 ui-button-outlined">
										</p:commandButton>
									</div>
								</div>

							</div>
						</div>
					</div>
				</h:form>
				<h:form id="BusinessOpportunityListForm">
					<div class="card">
						<p:tabView style="margin-top:5px;">
							<p:tab title="全部商机">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:commandButton value="新增"
												actionListener="#{businessOpportunityController.prepareCreate}"
												style="width:auto;" update=":BusinessOpportunityCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('BusinessOpportunityCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist"
														fileName="全部商机" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="toggler" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist" trigger="toggler" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist" var="item"
									value="#{businessOpportunityController.items}"
									selection="#{businessOpportunityController.selected}"
									editable="true" selectionMode="single" widgetVar="dataTable"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">
									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:commandButton icon="pi pi-search"
												update=":BusinessOpportunityViewForm"
												action="#{businessOpportunityController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('BusinessOpportunityViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":BusinessOpportunityEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('BusinessOpportunityEditDialog').show()"
												action="#{businessOpportunityController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{businessOpportunityController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemove').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:confirmDialog message="确定删除吗?" header="提示"
												severity="alert" widgetVar="confirmDialogRemove">
												<p:commandButton value="是" styleClass="ui-confirmdialog-yes"
													action="#{businessOpportunityController.destroy}"
													icon="pi pi-check" style="width:auto;"
													update=":growl,datalist" ajax="true"
													oncomplete="PF('confirmDialogRemove').hide()" />
												<p:commandButton value="否" styleClass="ui-confirmdialog-no"
													style="width:auto;" icon="pi pi-times"
													onclick="PF('confirmDialogRemove').hide();" type="button" />
											</p:confirmDialog>
										</c:forEach>
									</p:column>
									<p:column sortBy="#{item.businessOpportunityTitle}"
										filterBy="#{item.businessOpportunityTitle}"
										styleClass="singleLine" filterMatchMode="contains">

										<f:facet name="header">
											<h:outputText value="商机标题" />
										</f:facet>
										<h:outputText value="#{item.businessOpportunityTitle}" />
									</p:column>
									<p:column sortBy="#{item.customerName}"
										filterBy="#{item.customerName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="对应客户" />
										</f:facet>
										<h:outputText value="#{item.customerName}" />
									</p:column>
									<p:column sortBy="#{item.estimatedAmount}"
										filterBy="#{item.estimatedAmount}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="预计销售金额" />
										</f:facet>
										<h:outputText value="#{item.estimatedAmount}" />
									</p:column>
									<p:column sortBy="#{item.expectedSigningDates}"
										filterBy="#{item.expectedSigningDates}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="预计签单日期" />
										</f:facet>
										<h:outputText value="#{item.expectedSigningDates}" />
									</p:column>
									<p:column field="salesStageName" headerText="销售阶段"
										filterMatchMode="exact" sortBy="#{item.salesStageName}"
										styleClass="singleLine">
										<f:facet name="filter">
											<p:selectOneMenu onchange="PF('dataTable').filter()"
												styleClass="custom-filter">
												<f:selectItem itemLabel="全部" itemValue="#{null}"
													noSelectionOption="true" />
												<f:selectItems value="#{dictController.salesStages}"
													var="businessOpportunity_type"
													itemLabel="#{businessOpportunity_type.dictLabel}"
													itemValue="#{businessOpportunity_type.dictLabel}" />
											</p:selectOneMenu>
										</f:facet>
										<h:outputText value="#{item.salesStageName}" />
									</p:column>
									<p:column field="departmentName" headerText="所属部门"
										filterMatchMode="exact" sortBy="#{item.departmentName}"
										styleClass="singleLine">
										<f:facet name="filter">
											<p:selectOneMenu onchange="PF('dataTable').filter()"
												styleClass="custom-filter">
												<f:selectItem itemLabel="全部" itemValue="#{null}"
													noSelectionOption="true" />
												<f:selectItems
													value="#{departmentController.itemsDepartment}"
													var="status" itemLabel="#{status.name}"
													itemValue="#{status.id}!_#{status.name}" />
											</p:selectOneMenu>
										</f:facet>
										<h:outputText value="#{item.departmentName}" />
									</p:column>
									<p:column sortBy="#{item.updateDate}"
										filterBy="#{item.updateDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="修改时间" />
										</f:facet>
										<h:outputText value="#{item.updateDate}" />
									</p:column>
									<p:column sortBy="#{item.remarks}" filterBy="#{item.remarks}"
										styleClass="singleLine" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="备注" />
										</f:facet>
										<h:outputText value="#{item.remarks}" />
									</p:column>
									<p:column sortBy="#{item.personName}"
										filterBy="#{item.personName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="负责人" />
										</f:facet>
										<h:outputText value="#{item.personName}" />
									</p:column>
									<p:column sortBy="#{item.nextFollowTimes}"
										filterBy="#{item.nextFollowTimes}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="下次跟进时间" />
										</f:facet>
										<h:outputText value="#{item.nextFollowTimes}" />
									</p:column>
									<p:column sortBy="#{item.createName}"
										filterBy="#{item.createName}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建人" />
										</f:facet>
										<h:outputText value="#{item.createName}" />
									</p:column>
									<p:column sortBy="#{item.createDate}"
										filterBy="#{item.createDate}" styleClass="singleLine"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="创建时间" />
										</f:facet>
										<h:outputText value="#{item.createDate}" />
									</p:column>
									<p:column>
										<f:facet name="header">写跟进</f:facet>
										<p:commandButton update=":growl,:FollowupForm"
											oncomplete="PF('FollowupDialog').show()" title="写跟进"
											icon="pi pi-edit" style="width:45px;margin-left:5px;"
											ajax="true">
											<f:setPropertyActionListener value="#{item}"
												target="#{businessOpportunityController.selected}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode">
									<p:commandButton value="是" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="否" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:tab>

							<p:tab title="我的商机">
								<p:toolbar>
									<p:toolbarGroup>
										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:commandButton value="新增"
												actionListener="#{businessOpportunityController.prepareCreate}"
												style="width:auto;" update=":BusinessOpportunityCreateForm"
												rendered="#{model.name eq '新增'}" icon="pi pi-file"
												oncomplete="PF('BusinessOpportunityCreateDialog').show()" />
										</c:forEach>
									</p:toolbarGroup>

									<p:toolbarGroup align="right">

										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:menuButton value="导出" rendered="#{model.name eq '导出'}"
												icon="pi pi-upload">
												<p:menuitem value="XLS">
													<p:dataExporter type="xls" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
												<p:menuitem value="XLSX">
													<p:dataExporter type="xlsxstream" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
												<p:menuitem value="PDF">
													<p:dataExporter type="pdf" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
												<p:menuitem value="CSV">
													<p:dataExporter type="csv" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
												<p:menuitem value="XML">
													<p:dataExporter type="xml" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
												<p:menuitem value="TXT">
													<p:dataExporter type="txt" target="datalist1"
														fileName="我的商机" />
												</p:menuitem>
											</p:menuButton>
											<p:fileUpload mode="simple" skinSimple="true" label="导入"
												chooseIcon="pi pi-download" style="margin-left:5px;"
												rendered="#{model.name eq '导入'}" />
											<p:commandButton value="下载"
												style="width:auto;margin-left:5px;"
												rendered="#{model.name eq '下载'}" icon="pi pi-cloud-download" />
										</c:forEach>
										<p:commandButton id="togglers" type="button" value="显示列"
											styleClass="light-btn" style="width:auto;" icon="pi pi-cog" />
										<p:columnToggler datasource="datalist1" trigger="togglers" />

									</p:toolbarGroup>
								</p:toolbar>
								<p:dataTable id="datalist1" var="item"
									value="#{businessOpportunityController.itemsOfMy}"
									selection="#{businessOpportunityController.selected}"
									editable="true" selectionMode="single" widgetVar="dataTable1"
									resizableColumns="true" showGridlines="true"
									style="margin-bottom:20px" rowKey="#{item.id}" reflow="true"
									scrollHeight="100%" tableStyle="width:auto" paginator="true"
									rows="100" emptyMessage="无记录"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="100,500,1000,5000">

									<p:column>
										<f:facet name="header">操作</f:facet>
										<c:forEach items="#{businessOpportunityController.modules}"
											var="model">
											<p:commandButton icon="pi pi-search"
												update=":BusinessOpportunityViewForm"
												action="#{businessOpportunityController.view}"
												rendered="#{model.name eq '查看'}"
												oncomplete="PF('BusinessOpportunityViewDialog').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton class="ui-button-warning rounded-button"
												update=":BusinessOpportunityEditForm" icon="pi pi-pencil"
												process="@this" rendered="#{model.name eq '编辑'}"
												oncomplete="PF('BusinessOpportunityEditDialog').show()"
												action="#{businessOpportunityController.edit}">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
											<p:commandButton icon="pi pi-trash"
												action="#{businessOpportunityController.remove}"
												rendered="#{model.name eq '删除'}"
												oncomplete="PF('confirmDialogRemoves').show()"
												styleClass="edit-button rounded-button ui-button-success"
												process="@this">
												<f:param name="id" value="#{item.id}" />
											</p:commandButton>
