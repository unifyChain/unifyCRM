<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"  lang="en" class="h-100">

<h:head>
	<c:set var="base" value="#{request.contextPath}" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Error 403 | MiniCode - 小代码开发商业系统</title>


  

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.ico"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600" rel="stylesheet"/>


  <!-- CSS Implementing Plugins -->
  <h:outputStylesheet name="vendor/bootstrap-icons/font/bootstrap-icons.css" library="unify-layout"/>
  <!-- CSS Unify Template -->
  <h:outputStylesheet name="css/theme.min.css" library="unify-layout"/>
</h:head>


<h:body class="d-flex flex-column justify-content-center align-items-center h-100">
  <!-- ========== HEADER ========== -->
  <header id="header" class="navbar navbar-height navbar-light navbar-absolute-top bg-white mt-2">
    <div class="container">
      <a class="navbar-brand mx-auto" href="./index.html" aria-label="Unify">
        <img class="navbar-brand-logo" src="${base}/resources/unify-layout/svg/logos/logo.svg" alt="Image Description"/>
      </a>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Content -->
    <div class="container text-center">
      <div class="mb-4">
        <h1 class="display-1">403</h1>
        <h3 class="mb-1">Something went wrong</h3>
        <p>The page you are looking for does not exist!</p>
      </div>
      <a class="btn btn-primary" href="${base}/dashboard.html">Go back home</a>
    </div>
    <!-- End Content -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <div class="position-absolute bottom-0 start-0 end-0">
    <footer class="container py-4">
      <div class="row align-items-md-center text-center text-md-start">
        <div class="col-md mb-3 mb-md-0">
          <p class="fs-5 mb-0">© Unify. 2021 Htmlstream.</p>
        </div>

        <div class="col-md d-md-flex justify-content-md-end">
          <!-- Socials -->
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <a class="btn btn-icon btn-sm btn-ghost-secondary rounded-circle" href="#">
                <i class="bi-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-icon btn-sm btn-ghost-secondary rounded-circle" href="#">
                <i class="bi-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-icon btn-sm btn-ghost-secondary rounded-circle" href="#">
                <i class="bi-github"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-icon btn-sm btn-ghost-secondary rounded-circle" href="#">
                <i class="bi-slack"></i>
              </a>
            </li>
          </ul>
          <!-- End Socials -->
        </div>
      </div>
    </footer>
  </div>
  <!-- ========== END FOOTER ========== -->

  <!-- JS Global Compulsory  -->
  <h:outputScript name="vendor/bootstrap/dist/js/bootstrap.bundle.min.js" library="unify-layout"/>
  <!-- JS Implementing Plugins -->

  <!-- JS Unify -->
  <h:outputScript name="js/theme.min.js" library="unify-layout"/>

  <!-- JS Plugins Init. -->
  <script>
    (function() {
    })()
  </script>
</h:body>
</html>
