<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template-unify.xhtml">
	<ui:define name="content">
	<ui:define name="title">咨询 | 大风起·云向兮</ui:define>

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero -->
    <div class="content-space-t-3 content-space-t-lg-4 content-space-b-2 content-space-b-lg-3 overflow-hidden">
      <div class="container">
        <div class="row justify-content-lg-between align-items-lg-center">
          <div class="col-lg-5 mb-7 mb-lg-0">
            <div class="mb-6">
              <h1>咨询</h1>
              <p class="lead">我们帮助品牌和平台将大创意转化为美丽的数字产品和体验。</p>
            </div>

            <h5>我能期待什么？</h5>

            <!-- List -->
            <ul class="list-checked list-checked-dark mb-6">
              <li class="list-checked-item">行业领先的设计</li>
              <li class="list-checked-item">开发人员社区支持</li>
              <li class="list-checked-item">简单合理</li>
            </ul>
            <!-- End List -->

            <h6>享受</h6>

            <div class="row mb-4">
              <div class="col py-2">
                <img class="avatar avatar-lg avatar-4x3" src="${base}/resources/unify-layout/svg/brands/capsule-gray.svg" alt="大风起·云向兮"/>
              </div>
              <!-- End Col -->

              <div class="col py-2">
                <img class="avatar avatar-lg avatar-4x3" src="${base}/resources/unify-layout/svg/brands/gitlab-gray.svg" alt="大风起·云向兮"/>
              </div>
              <!-- End Col -->

              <div class="col py-2">
                <img class="avatar avatar-lg avatar-4x3" src="${base}/resources/unify-layout/svg/brands/fitbit-gray.svg" alt="大风起·云向兮"/>
              </div>
              <!-- End Col -->

              <div class="col py-2">
                <img class="avatar avatar-lg avatar-4x3" src="${base}/resources/unify-layout/svg/brands/sass-gray.svg" alt="大风起·云向兮"/>
              </div>
              <!-- End Col -->
            </div>
            <!-- End Row -->

            <div class="row align-items-center">
              <div class="col-auto">
                <!-- Avatar Group -->
                <div class="avatar-group avatar-group-sm">
                  <span class="avatar avatar-circle">
                    <img class="avatar-img" src="${base}/resources/unify-layout/img/160x160/img10.jpg" alt="大风起·云向兮"/>
                  </span>
                  <span class="avatar avatar-circle">
                    <img class="avatar-img" src="${base}/resources/unify-layout/img/160x160/img3.jpg" alt="大风起·云向兮"/>
                  </span>
                  <span class="avatar avatar-circle">
                    <img class="avatar-img" src="${base}/resources/unify-layout/img/160x160/img9.jpg" alt="大风起·云向兮"/>
                  </span>
                  <span class="avatar avatar-primary avatar-circle">
                    <span class="avatar-initials">
                      <i class="bi-star-fill"></i>
                    </span>
                  </span>
                </div>
                <!-- End Avatar Group -->
              </div>
              <!-- End Col -->

              <div class="col-auto">
                <span class="d-block fs-5">受到超过1千客户的信任</span>
              </div>
              <!-- End Col -->
            </div>
            <!-- End Row -->
          </div>
          <!-- End Col -->

          <div class="col-lg-6">
            <div class="position-relative">
              <!-- Card -->
              <div class="card card-lg">
                <div class="card-body">
                  <h4>填表</h4>

                  <!-- Form -->
                  <form>
                    <div class="row gx-3">
                      <div class="col-sm-6">
                        <!-- Form -->
                        <div class="mb-3">
                          <label class="form-label visually-hidden" for="hireUsFormFirstName">姓名</label>
                          <input type="text" class="form-control form-control-lg" name="hireUsFormNameFirstName" id="hireUsFormFirstName" placeholder="姓名" aria-label="姓名"/>
                        </div>
                        <!-- End Form -->
                      </div>

                      <div class="col-sm-6">
                        <!-- Form -->
                        <div class="mb-3">
                          <label class="form-label visually-hidden" for="hireUsFormMobile">手机</label>
                          <input type="text" class="form-control form-control-lg" name="hireUsFormNameMobile" id="hireUsFormMobile" placeholder="手机" aria-label="手机"/>
                        </div>
                        <!-- End Form -->
                      </div>
                    </div>
                    <!-- End Form -->

                    <!-- Form -->
                    <div class="mb-3">
                      <label class="form-label visually-hidden" for="hireUsFormWorkEmail">邮件</label>
                      <input type="text" class="form-control form-control-lg" name="hireUsFormNameWorkEmail" id="hireUsFormWorkEmail" placeholder="23400601@qq.com" aria-label="23400601@qq.com"/>
                    </div>
                    <!-- End Form -->

                    <!-- Form -->
                    <div class="mb-3">
                      <label class="form-label visually-hidden" for="hireUsFormCompanyName">公司名称 <span class="form-label-secondary">(选填)</span></label>
                      <input type="text" class="form-control form-control-lg" name="hireUsFormNameCompanyName" id="hireUsFormCompanyName" placeholder="大风起·云向兮" aria-label="大风起·云向兮"/>
                    </div>
                    <!-- End Form -->

                    <!-- Select -->
                    <div class="mb-3">
                      <label class="form-label visually-hidden" for="hireUsFormBudget">预算</label>
                      <select name="hireUsFormNameBudget" id="hireUsFormBudget" class="form-select form-select-lg" aria-label="告诉我们你的预算">
                        <option >告诉我们你的预算</option>
                        <option value="1">¥1,000 - ¥10,000</option>
                        <option value="2">¥10,000 - ¥50,000</option>
                        <option value="3">¥50,000 - ¥100,000</option>
                        <option value="4">¥100,000 - ¥20,000</option>
                        <option value="5">¥200,000 - 更多</option>
                      </select>
                    </div>
                    <!-- End Select -->

                    <!-- Form -->
                    <div class="mb-3">
                      <label class="form-label visually-hidden" for="hireUsFormDetails">详情</label>
                      <textarea class="form-control form-control-lg" name="hireUsFormNameDetails" id="hireUsFormDetails" placeholder="告诉我们你的需求" aria-label="告诉我们你的需求" rows="4"></textarea>
                    </div>
                    <!-- End Form -->

                    <!-- Checkbox -->
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="signupFormPrivacyCheck" name="signupFormPrivacyCheck"  data-msg="Please accept our Privacy Policy."/>
                      <label class="form-check-label" for="signupFormPrivacyCheck"> 通过提交此表格，我已阅读并确认<a href="${base}/privacy.xhtml">隐私政策</a></label>
                    </div>
                    <!-- End Checkbox -->

                    <div class="d-grid mb-2">
                      <button type="submit" class="btn btn-primary btn-lg">立即咨询</button>
                    </div>

                    <div class="text-center">
                      <span class="form-text">我们将在1-2个工作日内回复您。</span>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
              </div>
              <!-- End Card -->

              <!-- SVG Shape -->
              <figure class="position-absolute top-0 end-0 d-none d-md-block mt-n10" style="width: 12rem; margin-right: -10rem;">
                <img class="img-fluid" src="${base}/resources/unify-layout/svg/components/three-arrows-1.svg" alt="大风起·云向兮"/>
              </figure>
              <!-- End SVG Shape -->

              <!-- SVG Shape -->
              <figure class="position-absolute bottom-0 end-0 zi-n1 d-none d-md-block mb-n10" style="width: 15rem; margin-right: -8rem;">
                <img class="img-fluid" src="${base}/resources/unify-layout/svg/illustrations/grid-grey.svg" alt="大风起·云向兮"/>
              </figure>
              <!-- End SVG Shape -->

              <!-- SVG Shape -->
              <figure class="position-absolute bottom-0 end-0 d-none d-md-block me-n5 mb-n5" style="width: 10rem;">
                <img class="img-fluid" src="${base}/resources/unify-layout/svg/illustrations/plane.svg" alt="大风起·云向兮"/>
              </figure>
              <!-- End SVG Shape -->
            </div>
          </div>
          <!-- End Col -->
        </div>
        <!-- End Row -->
      </div>
    </div>
    <!-- End Hero -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
</ui:define>
</ui:composition>
