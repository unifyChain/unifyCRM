<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Media</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 50%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <h5>Carousel</h5>
                    <p:carousel value="#{mediaDemoView.products}" var="product" numVisible="3" numScroll="3"
                        responsiveOptions="#{mediaDemoView.responsiveOptions}">
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="mb-3">
                                    <p:graphicImage name="demo/images/product/#{product.image}"
                                        styleClass="product-image" />
                                </div>
                                <div>
                                    <h4 class="mb-1">#{product.name}</h4>
                                    <h6 class="mt-0 mb-3">
                                        <h:outputText value="#{product.price}">
                                            <f:convertNumber type="currency" pattern="Â¤#0" currencySymbol="$" />
                                        </h:outputText>
                                    </h6>
                                    <span
                                        class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                    <div class="mt-5">
                                        <p:commandButton type="button" icon="pi pi-search"
                                            styleClass="rounded-button mr-2" />
                                        <p:commandButton type="button" icon="pi pi-star-fill"
                                            styleClass="ui-button-success rounded-button mr-2" />
                                        <p:commandButton type="button" icon="pi pi-cog"
                                            styleClass="ui-button-help rounded-button" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:carousel>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <h5>Galleria</h5>
                    <div class="flex justify-content-center">
                        <p:galleria value="#{mediaDemoView.photos}" var="photo" numVisible="5" style="max-width: 640px">
                            <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%" />
                            <f:facet name="thumbnail">
                                <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" />
                            </f:facet>
                        </p:galleria>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
